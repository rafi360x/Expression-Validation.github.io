<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <title>Expression Validation App</title>
</head>

<body>

    <div class="main">
        <div class="loding_templete">
            <p class="animated-heading h6"><span class="text"></span><span class="cursor">|</span></p>
            <div class="loader"></div>
        </div>

        <div class="user_interface">
            <div class="heading">
                <p class="h3">What Do You Want</p>

            </div>
            <div class="button_area">
                <button class="button btn btn-primary" id="email_handle">Email Validate</button>
                <button class="button btn btn-primary" id="Phone_handle">Phone Validate</button>
                <button class="button btn btn-primary" id="Post_handle">Post Code validate</button>
            </div>
            <div class="cart mt-5">
                <p class="h6">Enter Your Email</p>
                <div class="cart_inputs">
                    <input type="text" name="" id="email_inp" class="form-control w-100">
                    
                </div>
                <div class="status mt-3">
                    <p class="h5">Status:- <span class="status_text"></span></p>
                </div>
            </div>
            <div class="cart1 mt-5">
                <p class="h6">Enter Phone Number</p>
                <div class="cart_inputs">
                    <input type="text" name="" id="number_inp" class="form-control w-100">
                   
                </div>
                <div class="status mt-3">
                    <p class="h5">Status:- <span class="status_text2"></span></p>
                </div>
            </div>
            <div class="cart2 mt-5">
                <p class="h6">Enter Your Post Code</p>
                <div class="cart_inputs">
                    <input type="text" name="" id="post_inp" class="form-control w-100">
                   
                </div>
                <div class="status mt-3">
                    <p class="h5">Status:- <span class="status_text3"></span></p>
                </div>
            </div>
        </div>

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
